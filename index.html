<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAMAN MAKİNESİ</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        
        /* Hibrit Arka Plan Katmanları */
        #starfield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .container { width: 90%; max-width: 320px; text-align: center; position: relative; z-index: 10; }
        .header { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 0 0 15px #fff; letter-spacing: 2px; }
        
        .box { 
            background: rgba(5, 5, 5, 0.75); 
            border: 1px solid rgba(147, 51, 234, 0.3); /* Hafif mor çerçeve */
            border-radius: 20px; 
            padding: 20px 10px; 
            box-shadow: 0 0 50px rgba(0,0,0,1); 
            backdrop-filter: blur(12px); 
        }

        .display { background: rgba(0, 0, 0, 0.95); border: 1px solid #333; border-radius: 12px; margin: 12px 0; padding: 15px 5px; min-height: 80px; display: flex; flex-direction: column; justify-content: center; }
        .label { font-size: 0.65rem; color: #777; margin-bottom: 5px; display: block; letter-spacing: 1px; }
        .red { color: #ff3131; text-shadow: 0 0 15px #ff3131; }
        .green { color: #00ff41; text-shadow: 0 0 15px #00ff41; }
        
        .slots { display: flex; justify-content: space-around; height: 40px; overflow: hidden; font-size: 1.1rem; line-height: 40px; }
        .strip { transition: transform 2.5s cubic-bezier(0.1, 0, 0.1, 1); }
        .item { height: 40px; min-width: 65px; text-align: center; }

        .btn-box { margin-top: 40px; }
        button { background: #b00; color: #fff; border: none; padding: 18px; font-size: 1.1rem; border-radius: 50px; box-shadow: 0 8px #600; cursor: pointer; font-family: 'Orbitron', sans-serif; width: 85%; font-weight: bold; -webkit-appearance: none; transition: 0.3s; }
        button:disabled { background: #222; box-shadow: 0 3px #000; color: #444; cursor: not-allowed; opacity: 0.7; }
        
        #present { font-size: 0.9rem; display: flex; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="container">
        <h1 class="header">ZAMAN MAKİNESİ</h1>
        <div class="box">
            <div class="display red">
                <span class="label">HEDEF TARİH</span>
                <div class="slots" id="slot-container">
                    <div id="m-strip" class="strip"></div>
                    <div id="d-strip" class="strip"></div>
                    <div id="y-strip" class="strip"></div>
                </div>
            </div>
            <div class="display green">
                <span class="label">ŞİMDİKİ TARİH</span>
                <div id="present"><span id="p-d"></span> <span id="p-m"></span> <span id="p-y"></span></div>
            </div>
        </div>
        <div class="btn-box"><button id="spinBtn" onclick="runMachine()">ZAMANI DEĞİŞTİR</button></div>
    </div>

    <script>
        const ms = ["OCAK", "SUB", "MART", "NIS", "MAY", "HAZ", "TEM", "AGU", "EYL", "EKM", "KAS", "ARL"];
        const ITEM_H = 40; const COUNT = 30;
        let isSpinning = false;

        // --- HYBRID WARP (STARS + PURPLE HYPERBOLIC) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 200; 
        let warpSpeed = 60; // Sizin istediğiniz yüksek bekleme hızı

        function setupStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width - canvas.width / 2,
                    y: Math.random() * canvas.height - canvas.height / 2,
                    z: Math.random() * canvas.width,
                    px: 0, py: 0
                });
            }
        }

        function drawEffect() {
            // Arka plan temizliği ve Trail (İz)
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // 1. KATMAN: MOR HİPERBOLİK ÇİZGİLER (Statik Değil, Dinamik Akış)
            const numHyperLines = 36;
            for (let i = 0; i < numHyperLines; i++) {
                let angle = (i * (Math.PI * 2)) / numHyperLines;
                let xEnd = Math.cos(angle) * canvas.width;
                let yEnd = Math.sin(angle) * canvas.height;
                
                let gradient = ctx.createRadialGradient(0, 0, 50, 0, 0, canvas.width / 1.5);
                gradient.addColorStop(0, 'rgba(147, 51, 234, 0.8)'); // Koyu Mor (Merkez)
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');         // Silikleşen (Dış)

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.moveTo(0, 0);
                // Hafif hiperbolik kavis veriyoruz
                ctx.quadraticCurveTo(xEnd / 2, yEnd / 2, xEnd, yEnd);
                ctx.stroke();
            }

            // 2. KATMAN: IŞIK HIZI YILDIZLAR
            for (let i = 0; i < numStars; i++) {
                let s = stars[i];
                s.z -= warpSpeed;
                if (s.z <= 0) {
                    s.z = canvas.width;
                    s.x = Math.random() * canvas.width - canvas.width / 2;
                    s.y = Math.random() * canvas.height - canvas.height / 2;
                    s.px = 0; s.py = 0;
                }

                let sx = s.x / (s.z / canvas.width);
                let sy = s.y / (s.z / canvas.width);
                
                if (s.px !== 0) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${Math.min(1, (canvas.width - s.z) / 400)})`;
                    ctx.lineWidth = Math.min(6, (canvas.width - s.z) / 70);
                    ctx.beginPath();
                    ctx.moveTo(sx, sy);
                    ctx.lineTo(s.px, s.py);
                    ctx.stroke();
                }
                s.px = sx; s.py = sy;
            }

            ctx.restore();
            requestAnimationFrame(drawEffect);
        }

            const data = [ms, Array.from({length: 31}, (_, i) => i + 1), Array.from({length: 10}, (_, i) => 1990 + i)];
            ['m-strip', 'd-strip', 'y-strip'].forEach((id, idx) => {
                document.getElementById(id).innerHTML = Array.from({length: COUNT}, (_, i) => `<div class="item">${data[idx][i % data[idx].length]}</div>`).join('');
            });
        }

            isSpinning = true;

            btn.disabled = true;
