<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAMAN MAKİNESİ</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        #starfield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .container { width: 90%; max-width: 320px; text-align: center; position: relative; z-index: 10; }
        .header { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 0 0 15px #fff; letter-spacing: 2px; }
        .box { background: rgba(10, 10, 10, 0.8); border: 2px solid rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 20px 10px; box-shadow: 0 0 50px rgba(0,0,0,1); backdrop-filter: blur(10px); }
        .display { background: rgba(0, 0, 0, 0.95); border: 1px solid #333; border-radius: 12px; margin: 12px 0; padding: 15px 5px; min-height: 80px; display: flex; flex-direction: column; justify-content: center; }
        .label { font-size: 0.65rem; color: #777; margin-bottom: 5px; display: block; letter-spacing: 1px; }
        .red { color: #ff3131; text-shadow: 0 0 15px #ff3131; }
        .green { color: #00ff41; text-shadow: 0 0 15px #00ff41; }
        .slots { display: flex; justify-content: space-around; height: 40px; overflow: hidden; font-size: 1.1rem; line-height: 40px; }
        .strip { transition: transform 2.5s cubic-bezier(0.1, 0, 0.1, 1); }
        .item { height: 40px; min-width: 65px; text-align: center; }
        .btn-box { margin-top: 40px; }
        button { background: #b00; color: #fff; border: none; padding: 18px; font-size: 1.1rem; border-radius: 50px; box-shadow: 0 8px #600; cursor: pointer; font-family: 'Orbitron', sans-serif; width: 85%; font-weight: bold; -webkit-appearance: none; transition: 0.3s; }
        button:disabled { background: #222; box-shadow: 0 3px #000; color: #444; cursor: not-allowed; opacity: 0.7; }
        button:active:not(:disabled) { transform: translateY(4px); box-shadow: 0 2px #300; }
        #present { font-size: 0.9rem; display: flex; justify-content: center; gap: 8px; }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <h1 class="header">ZAMAN MAKİNESİ</h1>
        <div class="box">
            <div class="display red">
                <span class="label">HEDEF TARİH</span>
                <div class="slots" id="slot-container">
                    <div id="m-strip" class="strip"></div>
                    <div id="d-strip" class="strip"></div>
                    <div id="y-strip" class="strip"></div>
                </div>
            </div>
            <div class="display green">
                <span class="label">ŞİMDİKİ TARİH</span>
                <div id="present"><span id="p-d"></span> <span id="p-m"></span> <span id="p-y"></span></div>
            </div>
        </div>
        <div class="btn-box"><button id="spinBtn" onclick="runMachine()">ZAMANI DEĞİŞTİR</button></div>
    </div>

    <script>
        const ms = ["OCAK", "SUB", "MART", "NIS", "MAY", "HAZ", "TEM", "AGU", "EYL", "EKM", "KAS", "ARL"];
        const ITEM_H = 40; const COUNT = 30;
        let isSpinning = false;

        // --- GELİŞMİŞ HYPER-STARFIELD LOGIC ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 250; // Daha büyük ve etkili oldukları için sayıyı biraz azalttık
        let speed = 2; // Normal akış hızı (Artık daha hızlı)
        let warpSpeed = 2;

        function setupStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width - canvas.width / 2,
                    y: Math.random() * canvas.height - canvas.height / 2,
                    z: Math.random() * canvas.width,
                    px: 0, py: 0 // Önceki konum takibi için
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)"; // Hafif trail (iz) bırakması için
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.translate(canvas.width / 2, canvas.height / 2);

            for (let i = 0; i < numStars; i++) {
                let s = stars[i];
                s.z -= warpSpeed;
                if (s.z <= 0) {
                    s.z = canvas.width;
                    s.x = Math.random() * canvas.width - canvas.width / 2;
                    s.y = Math.random() * canvas.height - canvas.height / 2;
                    s.px = 0; s.py = 0;
                }

                let sx = s.x / (s.z / canvas.width);
                let sy = s.y / (s.z / canvas.width);
                
                if (s.px !== 0) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${Math.min(1, (canvas.width - s.z) / 500)})`;
                    ctx.lineWidth = Math.min(5, (canvas.width - s.z) / 100); // Yaklaştıkça kalınlaşır
                    ctx.beginPath();
                    ctx.moveTo(sx, sy);
                    ctx.lineTo(s.px, s.py);
                    ctx.stroke();
                }
                s.px = sx; s.py = sy;
            }
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            requestAnimationFrame(drawStars);
        }

        // --- MACHINE LOGIC ---
        function fillSlots() {
            const data = [ms, Array.from({length: 31}, (_, i) => i + 1), Array.from({length: 10}, (_, i) => 1990 + i)];
            ['m-strip', 'd-strip', 'y-strip'].forEach((id, idx) => {
                document.getElementById(id).innerHTML = Array.from({length: COUNT}, (_, i) => `<div class="item">${data[idx][i % data[idx].length]}</div>`).join('');
            });
        }

        function runMachine() {
            if(isSpinning) return;
            isSpinning = true;
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;

            warpSpeed = 45; // HİPER UZAY HIZI!
            
            const targets = [ms[Math.floor(Math.random()*12)], Math.floor(Math.random()*28)+1, Math.floor(Math.random()*10)+1990];
            ['m-strip', 'd-strip', 'y-strip'].forEach((id, i) => {
                const el = document.getElementById(id);
                el.style.transition = "none"; 
                el.style.transform = "translateY(0)";
                setTimeout(() => {
                    el.getElementsByClassName('item')[COUNT-3].innerText = targets[i];
                    el.style.transition = "transform 2.5s cubic-bezier(0.1, 0, 0.1, 1)";
                    el.style.transform = `translateY(-${(COUNT-3) * ITEM_H}px)`;
                }, 50);
            });

            setTimeout(() => {
                isSpinning = false;
                warpSpeed = 2; // Normal hıza dön
                startCooldown(300);
            }, 2800);
        }

        function startCooldown(seconds) {
            const btn = document.getElementById('spinBtn');
            const endTime = Date.now() + (seconds * 1000);
            localStorage.setItem('machineLock', endTime);
            const timer = setInterval(() => {
                const distance = endTime - Date.now();
                if (distance <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "ZAMANI DEĞİŞTİR";
                    localStorage.removeItem('machineLock');
                } else {
                    btn.disabled = true;
                    const mins = Math.floor(distance / 60000);
                    const secs = Math.floor((distance % 60000) / 1000);
                    btn.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs} KALDI`;
                }
            }, 1000);
        }

        function checkCooldown() {
            const saved = localStorage.getItem('machineLock');
            if (saved) {
                const remaining = Math.floor((saved - Date.now()) / 1000);
                if (remaining > 0) startCooldown(remaining);
            }
        }

        function clock() {
            const n = new Date();
            document.getElementById('p-d').innerText = String(n.getDate()).padStart(2, '0');
            document.getElementById('p-m').innerText = ms[n.getMonth()];
            document.getElementById('p-y').innerText = n.getFullYear();
        }

        window.onload = function() {
            setupStars();
            drawStars();
            fillSlots();
            clock();
            checkCooldown();
            setInterval(clock, 1000);
        };
        window.onresize = setupStars;
    </script>
</body>
</html>
