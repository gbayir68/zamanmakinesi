<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAMAN MAKİNESİ</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative;
        }

        /* PARABOLİK WARP TÜNELİ (CSS Tabanlı - En Stabil) */
        .warp-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0033 0%, #000 80%);
            z-index: -1;
            perspective: 600px;
        }

        .lines {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(to right, rgba(147, 51, 234, 0.2) 2px, transparent 2px),
                linear-gradient(to bottom, rgba(147, 51, 234, 0.2) 2px, transparent 2px);
            background-size: 60px 60px;
            transform: rotateX(55deg);
            animation: warpMove 2s linear infinite; /* Normal hız */
        }

        /* Çark Dönerken Hızlanma Efekti (CSS Class) */
        .fast-warp {
            animation: warpMove 0.4s linear infinite !important;
        }

        @keyframes warpMove {
            0% { transform: rotateX(55deg) translateY(0); }
            100% { transform: rotateX(55deg) translateY(60px); }
        }

        /* ANA PANEL */
        .container { width: 90%; max-width: 320px; text-align: center; position: relative; z-index: 10; }
        .header { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 0 0 15px #fff; letter-spacing: 2px; }
        .box { background: rgba(5, 5, 5, 0.9); border: 2px solid #333; border-radius: 20px; padding: 20px 10px; box-shadow: 0 0 40px #000; backdrop-filter: blur(5px); }
        .display { background: #000; border: 1px solid #222; border-radius: 12px; margin: 12px 0; padding: 15px 5px; min-height: 80px; display: flex; flex-direction: column; justify-content: center; }
        .label { font-size: 0.65rem; color: #666; margin-bottom: 5px; display: block; }
        .red { color: #ff3131; text-shadow: 0 0 12px #ff3131; }
        .green { color: #00ff41; text-shadow: 0 0 12px #00ff41; }
        .slots { display: flex; justify-content: space-around; height: 40px; overflow: hidden; font-size: 1.1rem; line-height: 40px; }
        .strip { transition: transform 2.5s cubic-bezier(0.1, 0, 0.1, 1); }
        .item { height: 40px; min-width: 65px; text-align: center; }
        
        .btn-box { margin-top: 40px; }
        button { background: #b00; color: #fff; border: none; padding: 18px; font-size: 1.1rem; border-radius: 50px; box-shadow: 0 8px #600; cursor: pointer; font-family: 'Orbitron', sans-serif; width: 85%; font-weight: bold; -webkit-appearance: none; }
        button:disabled { background: #222; box-shadow: 0 3px #000; color: #444; cursor: not-allowed; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="warp-bg">
        <div id="warpLines" class="lines"></div>
    </div>

    <div class="container">
        <h1 class="header">ZAMAN MAKİNESİ</h1>
        <div class="box">
            <div class="display red">
                <span class="label">HEDEF TARİH</span>
                <div class="slots">
                    <div id="m-strip" class="strip"></div>
                    <div id="d-strip" class="strip"></div>
                    <div id="y-strip" class="strip"></div>
                </div>
            </div>
            <div class="display green">
                <span class="label">ŞİMDİKİ TARİH</span>
                <div id="present"><span id="p-d"></span> <span id="p-m"></span> <span id="p-y"></span></div>
            </div>
