<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OF-İS KONTROL PANELİ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px 0;
            overflow-x: hidden;
            position: relative; 
        }

        /* ARKA PLAN */
        .warp-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0033 0%, #000 80%); z-index: -1; perspective: 600px; }
        .lines { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(to right, rgba(147, 51, 234, 0.2) 2px, transparent 2px), linear-gradient(to bottom, rgba(147, 51, 234, 0.2) 2px, transparent 2px); background-size: 60px 60px; transform: rotateX(55deg); animation: warpMove 4s linear infinite; }
        @keyframes warpMove { 0% { transform: rotateX(55deg) translateY(0); } 100% { transform: rotateX(55deg) translateY(60px); } }

        .container { width: 95%; max-width: 500px; z-index: 10; text-align: center; }
        
        /* LOGO YERLEŞİMİ */
        .main-logo { 
            width: 150px; 
            height: 150px; 
            margin: 0 auto 15px auto; 
            display: block; 
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6));
            object-fit: contain;
        }

        .header { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 0 0 10px #fff; text-transform: uppercase; }
        
        .selection-group { 
            background: rgba(15, 15, 15, 0.95); 
            border: 1px solid #333; 
            border-radius: 20px; 
            padding: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .label { font-size: 0.7rem; color: #666; margin-bottom: 10px; display: block; text-align: left; padding-left: 5px; letter-spacing: 1px; }

        /* KAYDIRILABİLİR BUTONLAR */
        .scroll-picker { 
            display: flex; 
            overflow-x: auto; 
            gap: 8px; 
            padding: 5px; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .scroll-picker::-webkit-scrollbar { display: none; }

        .pick-btn { 
            min-width: 70px; 
            height: 70px; 
            background: #0a0a0a; 
            border: 1px solid #222; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.1rem; 
            color: #888; 
            flex-shrink: 0;
            transition: 0.2s;
        }

        .pick-btn.active { 
            background: #00ff41; 
            color: #000; 
            border-color: #fff; 
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
            transform: scale(1.05);
        }

        .month-btn { min-width: 120px; font-size: 0.9rem; }

        /* O TARİHE GİT BUTONU */
        .main-btn { 
            background: #b00; 
            color: #fff; 
            border: none; 
            padding: 22px; 
            font-size: 1.3rem; 
            border-radius: 50px; 
            width: 100%; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            font-weight: bold; 
            box-shadow: 0 8px #600; 
            margin: 15px 0;
            -webkit-appearance: none;
        }
        .main-btn:active { transform: translateY(4px); box-shadow: 0 2px #300; }

        /* SONUÇ PANELİ */
        #result-panel { 
            background: rgba(0, 0, 0, 0.98); 
            border: 1px solid #444; 
            border-left: 5px solid #00ff41;
            padding: 25px; 
            border-radius: 15px; 
            min-height: 180px; 
            font-family: 'Orbitron'; 
            font-size: 1.2rem; 
            line-height: 1.7; 
            color: #fff; 
            display: none; 
            text-align: left;
            margin-top: 10px;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .date-badge { color: #00ff41; font-size: 0.75rem; display: block; margin-bottom: 12px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="warp-bg"><div class="lines"></div></div>

    <div class="container">
        <img src="icon.png" alt="Logo" class="main-logo" onerror="this.style.display='none'">
        
        <h1 class="header">OF-İS KONTROL PANELİ</h1>
        
        <div class="selection-group">
            <span class="label">GÜN</span>
            <div id="day-picker" class="scroll-picker"></div>
        </div>

        <div class="selection-group">
            <span class="label">AY</span>
            <div id="month-picker" class="scroll-picker"></div>
        </div>

        <div class="selection-group">
            <span class="label">YIL</span>
            <div id="year-picker" class="scroll-picker"></div>
        </div>
        
        <button class="main-btn" onclick="getData()">O TARİHE GİT</button>

        <div id="result-panel"></div>
    </div>
