<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OF-İS KONTROL PANELİ</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px 0;
            overflow-x: hidden;
            position: relative; 
        }

        .warp-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0033 0%, #000 80%); z-index: -1; perspective: 600px; }
        .lines { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(to right, rgba(147, 51, 234, 0.2) 2px, transparent 2px), linear-gradient(to bottom, rgba(147, 51, 234, 0.2) 2px, transparent 2px); background-size: 60px 60px; transform: rotateX(55deg); animation: warpMove 4s linear infinite; }
        @keyframes warpMove { 0% { transform: rotateX(55deg) translateY(0); } 100% { transform: rotateX(55deg) translateY(60px); } }

        .container { width: 90%; max-width: 450px; z-index: 10; text-align: center; }
        
        .main-logo { width: 130px; height: 130px; margin: 0 auto 15px auto; display: block; filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6)); object-fit: contain; }
        .header { font-size: 1rem; margin-bottom: 25px; text-shadow: 0 0 8px #fff; letter-spacing: 2px; text-transform: uppercase; }
        
        .selection-box {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,1);
            margin-bottom: 10px;
        }

        .dropdown-grid { display: flex; gap: 12px; margin-bottom: 20px; }
        .field { flex: 1; display: flex; flex-direction: column; text-align: left; }
        .label { font-size: 0.65rem; color: #777; margin-bottom: 8px; letter-spacing: 1px; padding-left: 2px; }

        select {
            width: 100%;
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 15px 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            border-radius: 10px;
            outline: none;
            text-align: center;
        }

        /* Seçilmemiş/Placeholder seçeneği için stil */
        select option[value=""] {
            color: #444;
        }

        .main-btn { 
            background: #b00; 
            color: #fff; 
            border: none; 
            padding: 22px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            width: 100%; 
            cursor: pointer; 
            font-family: 'Orbitron', sans-serif; 
            font-weight: bold; 
            box-shadow: 0 8px #600; 
            transition: 0.2s;
            -webkit-appearance: none;
        }
        .main-btn:active { transform: translateY(4px); box-shadow: 0 2px #300; }

        #result-panel { 
            background: rgba(5, 5, 5, 0.98); 
            border: 1px solid #444;
            border-left: 5px solid #00ff41;
            padding: 25px; 
            border-radius: 15px; 
            min-height: 180px; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 1.15rem; 
            line-height: 1.8; 
            color: #fff; 
            display: none; 
            text-align: left;
            margin-top: 15px;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 0 30px rgba(0,0,0,1);
