<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KONTROL MERKEZİ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; position: relative; }

        /* ARKA PLAN AYNI KALSIN */
        .warp-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0033 0%, #000 80%); z-index: -1; perspective: 600px; }
        .lines { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(to right, rgba(147, 51, 234, 0.2) 2px, transparent 2px), linear-gradient(to bottom, rgba(147, 51, 234, 0.2) 2px, transparent 2px); background-size: 60px 60px; transform: rotateX(55deg); animation: warpMove 4s linear infinite; }
        @keyframes warpMove { 0% { transform: rotateX(55deg) translateY(0); } 100% { transform: rotateX(55deg) translateY(60px); } }

        .container { width: 95%; max-width: 500px; padding: 20px; z-index: 10; }
        .header { font-size: 1.2rem; margin-bottom: 20px; text-shadow: 0 0 10px #fff; text-align: center; }
        
        .selection-box { background: rgba(10, 10, 10, 0.9); border: 2px solid #333; border-radius: 20px; padding: 20px; box-shadow: 0 0 30px #000; }
        
        .selectors { display: flex; gap: 10px; margin-bottom: 20px; }
        select { flex: 1; background: #000; color: #00ff41; border: 1px solid #00ff41; padding: 15px 5px; font-family: 'Orbitron'; font-size: 0.9rem; border-radius: 10px; outline: none; }

        button { background: #b00; color: #fff; border: none; padding: 20px; font-size: 1.1rem; border-radius: 50px; width: 100%; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; box-shadow: 0 6px #600; margin-bottom: 20px; }
        button:active { transform: translateY(3px); box-shadow: 0 2px #300; }

        /* BİLGİ EKRANI */
        #result-panel { 
            background: rgba(0, 0, 0, 0.95); 
            border-left: 4px solid #00ff41; 
            padding: 20px; 
            border-radius: 10px; 
            min-height: 150px; 
            font-family: 'Orbitron'; 
            font-size: 1rem; 
            line-height: 1.6; 
            color: #ddd; 
            display: none; 
            text-align: left;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="warp-bg"><div class="lines"></div></div>

    <div class="container">
        <h1 class="header">VERİ ERİŞİM PANELİ</h1>
        
        <div class="selection-box">
            <div class="selectors">
                <select id="sel-day"></select>
                <select id="sel-month"></select>
                <select id="sel-year"></select>
            </div>
            
            <button onclick="getData()">VERİYİ GETİR</button>

            <div id="result-panel"></div>
        </div>
    </div>

    <script src="data.js"></script>
    
    <script>
        const months = ["OCAK", "SUBAT", "MART", "NISAN", "MAYIS", "HAZIRAN", "TEMMUZ", "AGUSTOS", "EYLUL", "EKIM", "KASIM", "ARALIK"];

        function init() {
            // Günler (1-31)
            const dSel = document.getElementById('sel-day');
            for(let i=1; i<=31; i++) dSel.innerHTML += `<option value="${i<10?'0'+i:i}">${i}</option>`;
            
            // Aylar
            const mSel = document.getElementById('sel-month');
            months.forEach((m, i) => { mSel.innerHTML += `<option value="${(i+1)<10?'0'+(i+1):(i+1)}">${m}</option>`; });

            // Yıllar (1990-1999)
            const ySel = document.getElementById('sel-year');
            for(let i=1990; i<=1999; i++) ySel.innerHTML += `<option value="${i}">${i}</option>`;
        }

        function getData() {
            const d = document.getElementById('sel-day').value;
            const m = document.getElementById('sel-month').value;
            const y = document.getElementById('sel-year').value;
            const tarihKey = `${y}-${m}-${d}`;

            const panel = document.getElementById('result-panel');
            panel.style.display = 'block';

            // data.js içindeki zamanVerisi objesinde ara
            if (typeof zamanVerisi !== 'undefined' && zamanVerisi[tarihKey]) {
                panel.innerHTML = `<span style="color:#00ff41; font-size:0.7rem;">TARİH: ${d}/${m}/${y}</span><br><br>${zamanVerisi[tarihKey]}`;
            } else {
                panel.innerHTML = `<span style="color:#ff3131;">VERİ BULUNAMADI</span><br><br>Bu tarihe ait henüz bir kayıt girilmemiş.`;
            }
        }

        init();
    </script>
</body>
</html>
