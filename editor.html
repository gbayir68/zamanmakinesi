<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAMAN EDİTÖRÜ</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 40px 20px;
            position: relative; 
        }

        /* ARKA PLAN (SİSTEMLE UYUMLU) */
        .warp-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0033 0%, #000 80%); z-index: -1; }

        .container { 
            width: 100%; 
            max-width: 500px; 
            z-index: 10; 
            background: rgba(20, 20, 20, 0.95); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,1);
        }

        h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.1rem; 
            text-align: center; 
            color: #00ff41; 
            margin-bottom: 25px; 
            letter-spacing: 3px;
        }
        
        .field { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #777; margin-bottom: 8px; font-family: 'Orbitron'; }
        
        input[type="date"] { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #00ff41; 
            background: #000; 
            color: #00ff41; 
            font-family: 'Orbitron'; 
            font-size: 1rem; 
            outline: none;
        }

        textarea { 
            width: 100%; 
            height: 150px; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #444; 
            background: #050505; 
            color: #fff; 
            font-family: 'Montserrat'; 
            font-size: 1.1rem; 
            line-height: 1.6;
            resize: none; 
            outline: none;
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        
        button { 
            padding: 18px; 
            border-radius: 50px; 
            border: none; 
            font-family: 'Orbitron'; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-add { background: #00ff41; color: #000; }
        .btn-copy { background: #b00; color: #fff; box-shadow: 0 5px #600; }
        button:active { transform: translateY(3px); }

        #output-area { 
            margin-top: 25px; 
            background: #000; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px dashed #333; 
        }
        
        .status-header { font-size: 0.65rem; color: #00ff41; margin-bottom: 10px; display: block; font-family: 'Orbitron'; }
        
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 0.75rem; 
            color: #666; 
            max-height: 200px; 
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="warp-bg"></div>

<div class="container">
    <h1>ZAMAN EDİTÖRÜ</h1>
    
    <div class="field">
        <label>TARİH SEÇİMİ</label>
        <input type="date" id="date-input" min="1990-01-01" max="1999-12-31" onchange="checkExisting()">
    </div>

    <div class="field">
        <label>GÜNÜN HİKAYESİ</label>
        <textarea id="text-input" placeholder="O güne dair bilgileri buraya yazın..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn-add" onclick="saveToMemory()">LİSTEYE KAYDET</button>
        <button class="btn-copy" onclick="copyToClipboard()">KODU KOPYALA</button>
    </div>

    <div id="output-area">
        <span class="status-header">GÜNCEL DATA.JS ÇIKTISI:</span>
        <pre id="code-preview">const zamanVerisi = {
};</pre>
    </div>
</div>

<script src="data.js"></script>

<script>
    // data.js yüklendiyse onu al, yoksa boş obje başlat
    let currentData = typeof zamanVerisi !== 'undefined' ? zamanVerisi : {};

    function checkExisting() {
        const date = document.getElementById('date-input').value;
        const textInput = document.getElementById('text-input');
        
        if (currentData[date]) {
            // Varsa metni getir ama [M] işaretini gösterme
            textInput.value = currentData[date].replace(" [M]", "");
        } else {
            textInput.value = "";
        }
        updatePreview();
    }

    function saveToMemory() {
        const date = document.getElementById('date-input').value;
        const text = document.getElementById('text-input').value;

        if (!date || !text) {
            alert("Lütfen tarih ve metin alanlarını doldurun.");
            return;
        }

        // El ile girildiğini belirten işareti ekle
        currentData[date] = text + " [M]";
        updatePreview();
        alert(date + " tarihi listeye eklendi!");
    }

    function updatePreview() {
        let code = "const zamanVerisi = {\n";
        const sortedKeys = Object.keys(currentData).sort();
        
        sortedKeys.forEach((key, index) => {
            const isLast = index === sortedKeys.length - 1;
            // Çift tırnak ve kaçış karakterleri kontrolü
            const cleanText = currentData[key].replace(/"/g, '\\"');
            code += `    "${key}": "${cleanText}"${isLast ? "" : ","}\n`;
        });
        
        code += "};";
        document.getElementById('code-preview').innerText = code;
    }

    function copyToClipboard() {
        const code = document.getElementById('code-preview').innerText;
        const btn = document.querySelector('.btn-copy');
        
        navigator.clipboard.writeText(code).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "KOPYALANDI!";
            btn.style.background = "#00ff41";
            btn.style.color = "#000";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#b00";
                btn.style.color = "#fff";
            }, 2000);
        });
    }

    // Başlangıçta listeyi gör
    window.onload = updatePreview;
</script>
</body>
</html>
