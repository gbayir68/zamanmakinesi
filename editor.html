<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¼ltekin BayÄ±r - ArÅŸiv Terminali</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/movie-projector.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/144/000000/movie-projector.png">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: none; } /* Åžifre girilene kadar gizli */
        
        /* Åžifre EkranÄ± */
        #login-screen { text-align: center; margin-top: 100px; }
        #login-screen input { padding: 15px; border-radius: 8px; border: 1px solid #e67e22; background: #2c2c2c; color: white; font-size: 20px; text-align: center; margin-bottom: 20px; }
        #login-screen button { padding: 15px 30px; background: #e67e22; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        h2 { color: #e67e22; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-top: 0; text-align: center; }
        
        .selection-box { background: #2c2c2c; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #3d3d3d; }
        .dropdowns { display: flex; gap: 10px; margin-bottom: 15px; }
        .select-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1e1e1e; color: #fff; font-size: 15px; }
        
        #fetch-btn { width: 100%; padding: 14px; background: #e67e22; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Terminal - Eski Veri EkranÄ± */
        .terminal-header { background: #333; color: #ccc; padding: 5px 15px; border-radius: 8px 8px 0 0; font-size: 12px; font-weight: bold; border: 1px solid #444; border-bottom: none; display: flex; justify-content: space-between; }
        .terminal-view { width: 100%; height: 120px; background: #000; color: #2ecc71; padding: 15px; border-radius: 0 0 8px 8px; overflow-y: auto; font-family: 'Consolas', 'Courier New', monospace; font-size: 15px; box-sizing: border-box; border: 1px solid #444; margin-bottom: 20px; line-height: 1.5; }

        /* AraÃ§ Ã‡ubuÄŸu ve DÃ¼zenleme Paneli */
        .toolbar { display: flex; gap: 10px; margin-top: 10px; }
        .tool-btn { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; font-size: 12px; }
        .btn-mic { background: #c0392b; }
        .btn-paste { background: #2980b9; }
        .btn-clear { background: #7f8c8d; }
        
        textarea { width: 100%; height: 180px; padding: 15px; border: 1px solid #ced4da; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: vertical; margin-top: 10px; }

        .output-box { background: #000; color: #f1c40f; padding: 15px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 14px; margin-top: 20px; border: 1px dashed #f1c40f; word-break: break-all; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn-gen { flex: 2; padding: 18px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-copy { flex: 1; padding: 18px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        #status { margin-top: 15px; text-align: center; font-weight: bold; padding: 10px; border-radius: 5px; color: white; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="border:none;">ARÅžÄ°V ERÄ°ÅžÄ°MÄ°</h2>
        <input type="password" id="pass-input" placeholder="Åžifre Giriniz">
        <br>
        <button onclick="checkPass()">SÄ°STEME GÄ°RÄ°Åž YAP</button>
    </div>

    <div class="container" id="main-panel">
        <h2>GÃœLTEKÄ°N BAYIR ARÅžÄ°V TERMÄ°NALÄ°</h2>
        
        <div class="selection-box">
            <div class="dropdowns">
                <div class="select-group"><label>GÃœN</label><select id="day-select"><option value="">GÃ¼n</option></select></div>
                <div class="select-group"><label>AY</label>
                    <select id="month-select">
                        <option value="">Ay</option><option value="01">Ocak</option><option value="02">Åžubat</option>
                        <option value="03">Mart</option><option value="04">Nisan</option><option value="05">MayÄ±s</option>
                        <option value="06">Haziran</option><option value="07">Temmuz</option><option value="08">AÄŸustos</option>
                        <option value="09">EylÃ¼l</option><option value="10">Ekim</option><option value="11">KasÄ±m</option><option value="12">AralÄ±k</option>
                    </select>
                </div>
                <div class="select-group"><label>YIL</label><select id="year-select"><option value="">YÄ±l</option></select></div>
            </div>
            <button id="fetch-btn">ESKÄ° VERÄ°YÄ° TERMÄ°NALDE GÃ–STER</button>
        </div>

        <div class="terminal-header"><span>ARÅžÄ°V SORGUSU Ã‡IKTISI</span><span>[ONLINE]</span></div>
        <div id="terminal" class="terminal-view">Sorgu bekleniyor...</div>

        <div class="toolbar">
            <button class="tool-btn btn-mic" id="mic-btn">ðŸŽ™ MÄ°KROFON</button>
            <button class="tool-btn btn-paste" id="paste-btn">ðŸ“‹ YAPIÅžTIR</button>
            <button class="tool-btn btn-clear" id="clear-btn">ðŸ—‘ TEMÄ°ZLE</button>
        </div>
        <textarea id="editor" placeholder="Yeni metni buraya yazÄ±n veya terminalden kopyalayÄ±n..."></textarea>
        
        <div class="btn-row">
            <button id="generate-btn" class="btn-gen">MÃ¼kemmel Koda Ã‡evir</button>
            <button id="copy-btn" class="btn-copy">KOPYALA</button>
        </div>

        <div id="output-line" class="output-box">...</div>
        <div id="status"></div>
    </div>

<script>
    // Åžifre KontrolÃ¼
    function checkPass() {
        const pass = document.getElementById('pass-input').value;
        if(pass === "1923") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            showMsg("EriÅŸim OnaylandÄ±!", "#27ae60");
        } else {
            alert("Åžifre YanlÄ±ÅŸ!");
        }
    }

    const dayS = document.getElementById('day-select');
    const monthS = document.getElementById('month-select');
    const yearS = document.getElementById('year-select');
    const terminal = document.getElementById('terminal');
    const editor = document.getElementById('editor');
    const output = document.getElementById('output-line');

    // MenÃ¼leri doldur (1990-1999)
    for(let i=1; i<=31; i++) {
        let d = i.toString().padStart(2, '0');
        dayS.innerHTML += `<option value="${d}">${d}</option>`;
    }
    for(let i=1990; i<=1999; i++) {
        yearS.innerHTML += `<option value="${i}">${i}</option>`;
    }

    // ESKÄ° VERÄ°YÄ° GETÄ°R (Terminal GÃ¶rÃ¼nÃ¼mÃ¼)
    document.getElementById('fetch-btn').onclick = async () => {
        const d = dayS.value, m = monthS.value, y = yearS.value;
        if(!d || !m || !y) { showMsg("Tarih seÃ§ilmedi!", "orange"); return; }
        const key = `${y}-${m}-${d}`;
        terminal.innerText = "SorgulanÄ±yor: " + key + "...";
        
        try {
            const response = await fetch('data.js');
            const text = await response.text();
            const regex = new RegExp(`"${key}"\\s*:\\s*"([^"]+)"`);
            const match = text.match(regex);
            
            if (match && match[1]) {
                terminal.innerText = "> " + match[1];
                showMsg("Veri terminale yansÄ±tÄ±ldÄ±.", "#27ae60");
            } else {
                terminal.innerText = "> HATA: KayÄ±t bulunamadÄ±.";
                showMsg("KayÄ±t yok.", "#e67e22");
            }
        } catch (e) {
            terminal.innerText = "> SÄ°STEM HATASI: data.js okunamadÄ±.";
        }
    };

    // MÃœKEMMEL KODA Ã‡EVÄ°R
    document.getElementById('generate-btn').onclick = () => {
        const d = dayS.value, m = monthS.value, y = yearS.value;
        if(!d || !m || !y) { showMsg("Tarih eksik!", "red"); return; }
        
        let text = editor.value.replace(/"/g, "'").replace(/\n/g, " ").trim();
        if(!text) { showMsg("Metin boÅŸ!", "red"); return; }

        output.innerText = `"${y}-${m}-${d}": "${text}",`;
        showMsg("Kod hazÄ±r!", "#27ae60");
    };

    // KOPYALAMA
    document.getElementById('copy-btn').onclick = () => {
        if(output.innerText === "...") return;
        navigator.clipboard.writeText(output.innerText);
        showMsg("KopyalandÄ±!", "#2980b9");
    };

    // ARAÃ‡LAR
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech(); rec.lang = 'tr-TR';
        rec.onresult = (e) => { editor.value += (editor.value ? " " : "") + e.results[0][0].transcript; };
        document.getElementById('mic-btn').onclick = () => { rec.start(); showMsg("Dinleniyor...", "#3498db"); };
    }
    document.getElementById('paste-btn').onclick = async () => {
        const clip = await navigator.clipboard.readText();
        editor.value += (editor.value ? " " : "") + clip;
    };
    document.getElementById('clear-btn').onclick = () => { editor.value = ""; output.innerText = "..."; terminal.innerText = "Sorgu bekleniyor..."; };

    function showMsg(txt, color) {
        const s = document.getElementById('status');
        s.innerText = txt; s.style.backgroundColor = color; s.style.display = "block";
        setTimeout(() => s.style.display = "none", 3000);
    }
</script>
</body>
</html>
