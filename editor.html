<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Arşiv Editörü</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 24px;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 10px;
        }

        /* Seçici ve Getir Butonu Kutusu */
        .selection-area {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dropdowns {
            display: flex;
            gap: 15px;
        }

        .select-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        select {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: #e67e22;
            outline: none;
        }

        /* İstediğiniz Getir Butonu Yerleşimi */
        #fetch-btn {
            width: 100%; /* Tam genişlik */
            padding: 14px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        #fetch-btn:hover {
            background-color: #d35400;
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            resize: vertical;
        }

        #save-btn {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        #save-btn:hover {
            background-color: #219150;
        }

        .status-msg {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Arşiv Veri Editörü</h2>
    
    <div class="selection-area">
        <div class="dropdowns">
            <div class="select-group">
                <label>Gün</label>
                <select id="day-select"></select>
            </div>
            <div class="select-group">
                <label>Ay</label>
                <select id="month-select">
                    <option value="01">Ocak</option>
                    <option value="02">Şubat</option>
                    <option value="03">Mart</option>
                    <option value="04">Nisan</option>
                    <option value="05">Mayıs</option>
                    <option value="06">Haziran</option>
                    <option value="07">Temmuz</option>
                    <option value="08">Ağustos</option>
                    <option value="09">Eylül</option>
                    <option value="10">Ekim</option>
                    <option value="11">Kasım</option>
                    <option value="12">Aralık</option>
                </select>
            </div>
            <div class="select-group">
                <label>Yıl</label>
                <select id="year-select"></select>
            </div>
        </div>
        <button id="fetch-btn">VERİYİ GETİR</button>
    </div>

    <textarea id="data-editor" placeholder="Düzenlenecek veri buraya gelecek..."></textarea>
    
    <button id="save-btn">GÜNCELLEMEYİ KAYDET</button>
    
    <div id="status" class="status-msg"></div>
</div>

<script src="data.js"></script>

<script>
    const daySelect = document.getElementById('day-select');
    const monthSelect = document.getElementById('month-select');
    const yearSelect = document.getElementById('year-select');
    const fetchBtn = document.getElementById('fetch-btn');
    const dataEditor = document.getElementById('data-editor');
    const status = document.getElementById('status');

    function initSelectors() {
        // Günler 01-31
        for (let i = 1; i <= 31; i++) {
            let day = i.toString().padStart(2, '0');
            daySelect.innerHTML += `<option value="${day}">${day}</option>`;
        }
        // Yıllar 1995-2005
        for (let i = 1995; i <= 2005; i++) {
            yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }
        yearSelect.value = "1997";
    }

    function fetchData() {
        const fullDate = `${yearSelect.value}-${monthSelect.value}-${daySelect.value}`;
        
        if (typeof dataJS !== 'undefined') {
            const content = dataJS[fullDate];
            if (content) {
                dataEditor.value = content;
                showStatus(fullDate + " verisi başarıyla yüklendi.", "#27ae60");
            } else {
                dataEditor.value = "";
                showStatus("Bu tarihe ait veri bulunamadı.", "#e67e22");
            }
        }
    }

    function showStatus(msg, color) {
        status.textContent = msg;
        status.style.display = "block";
        status.style.color = color;
        setTimeout(() => { status.style.display = "none"; }, 3000);
    }

    initSelectors();
    fetchBtn.addEventListener('click', fetchData);

    // Enter tuşu dinleyicisi
    window.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchData();
    });
</script>

</body>
</html>
