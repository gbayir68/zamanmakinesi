<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Arşiv Editörü</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 3px solid #e67e22; padding-bottom: 10px; margin-top: 0; }
        
        /* Seçim Alanı */
        .selection-box { background: #f8f9fa; padding: 25px; border-radius: 10px; border: 1px solid #e9ecef; margin-bottom: 25px; }
        .dropdowns { display: flex; gap: 15px; margin-bottom: 15px; }
        .select-group { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 14px; font-weight: 600; color: #495057; }
        select { padding: 12px; border-radius: 8px; border: 1px solid #ced4da; font-size: 16px; background: white; }
        
        #fetch-btn { width: 100%; padding: 15px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 16px; }
        #fetch-btn:hover { background: #d35400; }

        /* Çift Pencere Yapısı */
        .panel-label { font-weight: bold; margin: 15px 0 5px 0; display: block; color: #34495e; }
        .old-data-view { width: 100%; height: 120px; padding: 15px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 8px; overflow-y: auto; color: #6c757d; font-style: italic; font-size: 15px; box-sizing: border-box; }
        textarea { width: 100%; height: 280px; padding: 15px; border: 1px solid #ced4da; border-radius: 8px; font-size: 16px; line-height: 1.6; box-sizing: border-box; resize: vertical; }

        #save-btn { width: 100%; margin-top: 20px; padding: 18px; background: #27ae60; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #save-btn:hover { background: #219150; }
        
        #status { margin-top: 15px; text-align: center; font-weight: bold; padding: 10px; border-radius: 6px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Arşiv Veri Editörü</h2>
    
    <div class="selection-box">
        <div class="dropdowns">
            <div class="select-group"><label>Gün</label><select id="day-select"></select></div>
            <div class="select-group"><label>Ay</label>
                <select id="month-select">
                    <option value="01">Ocak</option><option value="02">Şubat</option><option value="03">Mart</option>
                    <option value="04">Nisan</option><option value="05">Mayıs</option><option value="06">Haziran</option>
                    <option value="07">Temmuz</option><option value="08">Ağustos</option><option value="09">Eylül</option>
                    <option value="10">Ekim</option><option value="11">Kasım</option><option value="12">Aralık</option>
                </select>
            </div>
            <div class="select-group"><label>Yıl</label><select id="year-select"></select></div>
        </div>
        <button id="fetch-btn">VERİYİ GETİR</button>
    </div>

    <label class="panel-label">Mevcut Kayıt (Eski Veri):</label>
    <div id="old-view" class="old-data-view">Lütfen tarih seçip veriyi getirin...</div>

    <label class="panel-label">Yeni Veri / Güncelleme Paneli:</label>
    <textarea id="new-editor" placeholder="Güncelleyeceğiniz içeriği buraya yazın..."></textarea>
    
    <button id="save-btn">GÜNCELLEMEYİ KAYDET</button>
    <div id="status"></div>
</div>

<script src="data.js"></script>

<script>
    const daySelect = document.getElementById('day-select');
    const yearSelect = document.getElementById('year-select');
    const fetchBtn = document.getElementById('fetch-btn');
    const oldView = document.getElementById('old-view');
    const newEditor = document.getElementById('new-editor');
    const status = document.getElementById('status');

    function init() {
        // Günleri doldur (01-31)
        for (let i = 1; i <= 31; i++) {
            let d = i.toString().padStart(2, '0');
            daySelect.innerHTML += `<option value="${d}">${d}</option>`;
        }
        // Yılları doldur (Sadece 1990-1999)
        for (let i = 1990; i <= 1999; i++) {
            yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }
        yearSelect.value = "1997";
    }

    function fetchData() {
        const d = daySelect.value;
        const m = document.getElementById('month-select').value;
        const y = yearSelect.value;
        const dateKey = `${y}-${m}-${d}`;
        
        // Veri kaynağı denetimi
        // Not: data.js dosyanızda 'const dataJS = { ... }' şeklinde tanımlama olmalı.
        let source = null;
        if (typeof dataJS !== 'undefined') source = dataJS;
        else if (typeof data !== 'undefined') source = data;

        if (source) {
            const content = source[dateKey];
            if (content) {
                oldView.innerText = content;      // Eski pencereye yaz
                newEditor.value = content;        // Yeni pencereye kopyala
                oldView.style.fontStyle = "normal";
                oldView.style.color = "#333";
                showMsg(dateKey + " verisi başarıyla getirildi.", "#27ae60");
            } else {
                oldView.innerText = "Bu tarihe ait kayıt bulunamadı.";
                newEditor.value = "";
                showMsg("Arşivde bu tarih bulunamadı.", "#e67e22");
            }
        } else {
            showMsg("Hata: data.js yüklendi ancak veri yapısı (dataJS) bulunamadı!", "#c0392b");
        }
    }

    function showMsg(txt, color) {
        status.innerText = txt;
        status.style.color = color;
        status.style.backgroundColor = color + "11";
        status.style.display = "block";
        setTimeout(() => status.style.display = "none", 4000);
    }

    init();
    fetchBtn.addEventListener('click', fetchData);
    
    // Enter Tuşu Desteği
    window.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchData();
    });
</script>

</body>
</html>
