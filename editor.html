<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¼ltekin BayÄ±r - ArÅŸiv YÃ¶netim Paneli</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 850px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 3px solid #e67e22; padding-bottom: 10px; margin-top: 0; }
        
        .selection-box { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e9ecef; }
        .dropdowns { display: flex; gap: 10px; margin-bottom: 15px; }
        .select-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        select { padding: 12px; border-radius: 8px; border: 1px solid #ced4da; font-size: 15px; background: white; }
        
        #fetch-btn { width: 100%; padding: 14px; background: #34495e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        
        /* Buton Grubu */
        .toolbar { display: flex; gap: 10px; margin-top: 20px; }
        .tool-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-mic { background: #e74c3c; }
        .btn-paste { background: #3498db; }
        .btn-clear { background: #95a5a6; }
        
        textarea { width: 100%; height: 200px; padding: 15px; border: 1px solid #ced4da; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: vertical; margin-top: 10px; }

        .output-box { background: #1e1e1e; color: #2ecc71; padding: 20px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 14px; margin-top: 20px; border-left: 5px solid #27ae60; word-break: break-all; min-height: 30px; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn-gen { flex: 2; padding: 18px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 16px; }
        .btn-copy { flex: 1; padding: 18px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        
        #status { margin-top: 15px; text-align: center; font-weight: bold; display: none; padding: 10px; border-radius: 5px; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>ArÅŸiv SatÄ±r JeneratÃ¶rÃ¼</h2>
    
    <div class="selection-box">
        <div class="dropdowns">
            <div class="select-group"><label>GÃ¼n</label><select id="day-select"><option value="">GÃ¼n</option></select></div>
            <div class="select-group"><label>Ay</label>
                <select id="month-select">
                    <option value="">Ay</option><option value="01">Ocak</option><option value="02">Åžubat</option>
                    <option value="03">Mart</option><option value="04">Nisan</option><option value="05">MayÄ±s</option>
                    <option value="06">Haziran</option><option value="07">Temmuz</option><option value="08">AÄŸustos</option>
                    <option value="09">EylÃ¼l</option><option value="10">Ekim</option><option value="11">KasÄ±m</option><option value="12">AralÄ±k</option>
                </select>
            </div>
            <div class="select-group"><label>YÄ±l</label><select id="year-select"><option value="">YÄ±l</option></select></div>
        </div>
        <button id="fetch-btn">ESKÄ° VERÄ°YÄ° GÃ–STER</button>
    </div>

    <div class="toolbar">
        <button class="tool-btn btn-mic" id="mic-btn">ðŸŽ™ MÄ°KROFON</button>
        <button class="tool-btn btn-paste" id="paste-btn">ðŸ“‹ YAPIÅžTIR</button>
        <button class="tool-btn btn-clear" id="clear-btn">ðŸ—‘ TEMÄ°ZLE</button>
    </div>

    <textarea id="editor" placeholder="AÃ§Ä±klamanÄ±zÄ± buraya yazÄ±n veya mikrofonla sÃ¶yleyin..."></textarea>
    
    <div class="btn-row">
        <button id="generate-btn" class="btn-gen">MÃ¼kemmel Koda Ã‡evir</button>
        <button id="copy-btn" class="btn-copy">SATIRI KOPYALA</button>
    </div>

    <div id="output-line" class="output-box">...</div>
    <div id="status"></div>
</div>

<script src="data.js"></script>

<script>
    const dayS = document.getElementById('day-select');
    const monthS = document.getElementById('month-select');
    const yearS = document.getElementById('year-select');
    const editor = document.getElementById('editor');
    const output = document.getElementById('output-line');

    // MenÃ¼leri doldur (1990-1999)
    for(let i=1; i<=31; i++) {
        let d = i.toString().padStart(2, '0');
        dayS.innerHTML += `<option value="${d}">${d}</option>`;
    }
    for(let i=1990; i<=1999; i++) {
        yearS.innerHTML += `<option value="${i}">${i}</option>`;
    }

    // ESKÄ° VERÄ°YÄ° GETÄ°R (Regex Modu - En Garantisi)
    document.getElementById('fetch-btn').onclick = async () => {
        const d = dayS.value, m = monthS.value, y = yearS.value;
        if(!d || !m || !y) { showMsg("LÃ¼tfen tarih seÃ§in!", "orange"); return; }
        const key = `${y}-${m}-${d}`;
        
        try {
            const response = await fetch('data.js');
            const text = await response.text();
            // TÄ±rnak iÃ§indeki tarihi ve karÅŸÄ±sÄ±ndaki metni bulur
            const regex = new RegExp(`"${key}"\\s*:\\s*"([^"]+)"`);
            const match = text.match(regex);
            
            if (match && match[1]) {
                editor.value = match[1];
                showMsg("Eski veri getirildi.", "#27ae60");
            } else {
                showMsg("KayÄ±t bulunamadÄ±.", "#e67e22");
                editor.value = "";
            }
        } catch (e) {
            showMsg("Dosya okunamadÄ±! (data.js)", "#c0392b");
        }
    };

    // MÃœKEMMEL KODA Ã‡EVÄ°R
    document.getElementById('generate-btn').onclick = () => {
        const d = dayS.value, m = monthS.value, y = yearS.value;
        if(!d || !m || !y) { showMsg("Ã–nce tarih seÃ§in!", "red"); return; }
        
        let text = editor.value.replace(/"/g, "'").replace(/\n/g, " ").trim();
        if(!text) { showMsg("Metin boÅŸ olamaz!", "red"); return; }

        output.innerText = `"${y}-${m}-${d}": "${text}",`;
        showMsg("Kod hazÄ±r!", "#27ae60");
    };

    // KOPYALA
    document.getElementById('copy-btn').onclick = () => {
        if(output.innerText === "...") return;
        navigator.clipboard.writeText(output.innerText);
        showMsg("KopyalandÄ±!", "#2980b9");
    };

    // MÄ°KROFON
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech(); rec.lang = 'tr-TR';
        rec.onresult = (e) => { editor.value += (editor.value ? " " : "") + e.results[0][0].transcript; };
        document.getElementById('mic-btn').onclick = () => { rec.start(); showMsg("Dinleniyor...", "#3498db"); };
    }

    // YAPIÅžTIR
    document.getElementById('paste-btn').onclick = async () => {
        const clip = await navigator.clipboard.readText();
        editor.value += (editor.value ? " " : "") + clip;
    };

    // TEMÄ°ZLE
    document.getElementById('clear-btn').onclick = () => { editor.value = ""; output.innerText = "..."; };

    function showMsg(txt, color) {
        const s = document.getElementById('status');
        s.innerText = txt; s.style.backgroundColor = color; s.style.display = "block";
        setTimeout(() => s.style.display = "none", 3000);
    }
</script>

</body>
</html>
