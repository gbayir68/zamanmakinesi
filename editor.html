<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Arşiv Editörü</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
            min-width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #fetch-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #fetch-btn:hover {
            background-color: #34495e;
        }

        #save-btn {
            background-color: #27ae60;
            color: white;
            width: 100%;
            margin-top: 15px;
            font-size: 18px;
        }

        #save-btn:hover {
            background-color: #2ecc71;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            background-color: #fafafa;
        }

        .status-msg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .hint {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Arşiv Veri Editörü</h2>
    
    <div class="control-group">
        <input type="date" id="date-picker">
        <button id="fetch-btn">Veriyi Getir</button>
    </div>
    <p class="hint">İpucu: Tarihi seçip "Getir"e basın veya klavyeden Enter tuşunu kullanın.</p>

    <textarea id="data-editor" placeholder="Düzenlenecek veri burada görünecek..."></textarea>
    
    <button id="save-btn">Değişiklikleri Veritabanına Yaz</button>
    
    <div id="status" class="status-msg"></div>
</div>

<script src="data.js"></script>

<script>
    const datePicker = document.getElementById('date-picker');
    const fetchBtn = document.getElementById('fetch-btn');
    const dataEditor = document.getElementById('data-editor');
    const saveBtn = document.getElementById('save-btn');
    const status = document.getElementById('status');

    // Veriyi Getirme Fonksiyonu
    function fetchData() {
        const date = datePicker.value;
        if (!date) {
            showStatus("Lütfen önce bir tarih seçin!", "orange");
            return;
        }

        // data.js içindeki nesnenin adının 'dataJS' olduğunu varsayıyorum 
        // Eğer nesne adı farklıysa (örn: 'arsivData') aşağıyı güncelleyin
        if (typeof dataJS !== 'undefined') {
            const content = dataJS[date];
            if (content) {
                dataEditor.value = content;
                showStatus(date + " verisi başarıyla getirildi.", "#27ae60");
            } else {
                dataEditor.value = "";
                showStatus("Bu tarihe ait bir kayıt bulunamadı.", "#e67e22");
            }
        } else {
            showStatus("Hata: data.js dosyası veya veri yapısı yüklenemedi!", "#c0392b");
        }
    }

    // Durum Mesajı Gösterme
    function showStatus(msg, color) {
        status.textContent = msg;
        status.style.display = "block";
        status.style.backgroundColor = color + "22"; // Transparan versiyon
        status.style.color = color;
        status.style.border = "1px solid " + color;
        
        setTimeout(() => { status.style.display = "none"; }, 4000);
    }

    // Olay Dinleyicileri
    fetchBtn.addEventListener('click', fetchData);

    // Enter tuşu desteği
    datePicker.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchData();
    });

    // Kaydetme Butonu (Simülasyon - Burayı sunucu tarafına bağlayabilirsiniz)
    saveBtn.addEventListener('click', () => {
        const date = datePicker.value;
        const newText = dataEditor.value;

        if (!date || !newText) {
            showStatus("Kaydedilecek veri bulunamadı!", "#c0392b");
            return;
        }

        // Burada veriyi yerel olarak güncelliyoruz (Sayfa yenilenince gider)
        // Kalıcı olması için bir PHP veya Node.js servisine POST etmelisiniz.
        if (typeof dataJS !== 'undefined') {
            dataJS[date] = newText;
            console.log("Güncel Veri:", dataJS); // Konsolda kontrol edebilirsiniz
            showStatus("Değişiklikler yerel hafızaya alındı. (Kalıcı kayıt için sunucu bağlantısı gerekir)", "#27ae60");
        }
    });
</script>

</body>
</html>
