<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Arşiv Editörü</title>
    <style>
        /* Sizin Eski Tasarım Temelleriniz */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a; /* Eski koyu tema */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #262626;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h2 {
            color: #e67e22; /* Sizin imza turuncunuz */
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Yeni Seçici Grubu Düzeni */
        .selector-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dropdowns {
            display: flex;
            gap: 10px;
        }

        select {
            flex: 1;
            padding: 12px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        select:focus {
            border-color: #e67e22;
            outline: none;
        }

        #fetch-btn {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #fetch-btn:hover {
            background-color: #d35400;
        }

        /* Editör Alanı */
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            background: #1e1e1e;
            color: #dcdcdc;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
        }

        #save-btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        #save-btn:hover {
            background-color: #2ecc71;
        }

        .status-msg {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ARŞİV EDİTÖRÜ</h2>
    
    <div class="selector-wrapper">
        <div class="dropdowns">
            <select id="day-select"></select>
            <select id="month-select">
                <option value="01">Ocak</option>
                <option value="02">Şubat</option>
                <option value="03">Mart</option>
                <option value="04">Nisan</option>
                <option value="05">Mayıs</option>
                <option value="06">Haziran</option>
                <option value="07">Temmuz</option>
                <option value="08">Ağustos</option>
                <option value="09">Eylül</option>
                <option value="10">Ekim</option>
                <option value="11">Kasım</option>
                <option value="12">Aralık</option>
            </select>
            <select id="year-select"></select>
        </div>
        <button id="fetch-btn">VERİYİ GETİR</button>
    </div>

    <textarea id="data-editor" placeholder="Düzenlenecek veri..."></textarea>
    
    <button id="save-btn">GÜNCELLEMEYİ KAYDET</button>
    
    <div id="status" class="status-msg"></div>
</div>

<script src="data.js"></script>

<script>
    const daySelect = document.getElementById('day-select');
    const monthSelect = document.getElementById('month-select');
    const yearSelect = document.getElementById('year-select');
    const fetchBtn = document.getElementById('fetch-btn');
    const dataEditor = document.getElementById('data-editor');
    const status = document.getElementById('status');

    // Dropdown'ları doldurma
    function initSelectors() {
        for (let i = 1; i <= 31; i++) {
            let day = i.toString().padStart(2, '0');
            daySelect.innerHTML += `<option value="${day}">${day}</option>`;
        }
        // Arşiviniz 1995-2005 arasını kapsayacak şekilde
        for (let i = 1995; i <= 2005; i++) {
            yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }
        yearSelect.value = "1997"; // Başlangıç yılı
    }

    function fetchData() {
        const fullDate = `${yearSelect.value}-${monthSelect.value}-${daySelect.value}`;
        
        if (typeof dataJS !== 'undefined') {
            const content = dataJS[fullDate];
            if (content) {
                dataEditor.value = content;
                showStatus(fullDate + " verisi getirildi.", "#27ae60");
            } else {
                dataEditor.value = "";
                showStatus("Bu tarihe ait veri bulunamadı!", "#e67e22");
            }
        }
    }

    function showStatus(msg, color) {
        status.textContent = msg;
        status.style.display = "block";
        status.style.color = color;
        status.style.border = "1px solid " + color;
        setTimeout(() => { status.style.display = "none"; }, 3000);
    }

    initSelectors();
    fetchBtn.addEventListener('click', fetchData);

    // Klavye Enter desteği
    window.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchData();
    });
</script>

</body>
</html>
