<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Arşiv Yönetim Merkezi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 950px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 3px solid #e67e22; padding-bottom: 10px; margin-top: 0; }
        
        .selection-box { background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #e9ecef; margin-bottom: 20px; }
        .dropdowns { display: flex; gap: 15px; margin-bottom: 15px; }
        .select-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ced4da; font-size: 15px; background: white; cursor: pointer; }
        
        #fetch-btn { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .panel-label { font-weight: bold; margin: 15px 0 5px 0; display: block; color: #34495e; font-size: 13px; }
        .old-data-view { width: 100%; height: 100px; padding: 12px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 8px; overflow-y: auto; color: #333; font-size: 15px; box-sizing: border-box; border-left: 5px solid #e67e22; white-space: pre-wrap; }

        .toolbar { display: flex; gap: 8px; background: #34495e; padding: 8px; border-radius: 8px 8px 0 0; margin-top: 15px; }
        .tool-btn { background: none; border: 1px solid #5d6d7e; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .tool-btn:hover { background: #e67e22; }

        textarea { width: 100%; box-sizing: border-box; padding: 15px; border: 1px solid #ced4da; font-size: 16px; line-height: 1.5; }
        #new-editor { height: 200px; border-radius: 0 0 8px 8px; margin-top: -1px; }

        #code-output { height: 150px; background: #1e1e1e; color: #d4d4d4; font-family: 'Consolas', monospace; font-size: 11px; border-radius: 8px; margin-top: 5px; white-space: pre; overflow: auto; }

        .action-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-main { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        #process-btn { background: #2980b9; color: white; }
        #generate-btn { background: #8e44ad; color: white; }
        #copy-all-btn { background: #27ae60; color: white; margin-top: 10px; width: 100%; }
        
        #status { margin-top: 10px; text-align: center; font-weight: bold; display: none; padding: 8px; border-radius: 5px; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Arşiv Yönetim Paneli</h2>
    
    <div class="selection-box">
        <div class="dropdowns">
            <div class="select-group">
                <label>Gün</label>
                <select id="day-select"><option value="">Gün</option></select>
            </div>
            <div class="select-group">
                <label>Ay</label>
                <select id="month-select">
                    <option value="">Ay</option>
                    <option value="01">Ocak</option><option value="02">Şubat</option><option value="03">Mart</option>
                    <option value="04">Nisan</option><option value="05">Mayıs</option><option value="06">Haziran</option>
                    <option value="07">Temmuz</option><option value="08">Ağustos</option><option value="09">Eylül</option>
                    <option value="10">Ekim</option><option value="11">Kasım</option><option value="12">Aralık</option>
                </select>
            </div>
            <div class="select-group">
                <label>Yıl</label>
                <select id="year-select"><option value="">Yıl</option></select>
            </div>
        </div>
        <button id="fetch-btn"><i class="fas fa-download"></i> VERİYİ GETİR</button>
    </div>

    <label class="panel-label">Mevcut Kayıt (Eski):</label>
    <div id="old-view" class="old-data-view">Lütfen Gün, Ay ve Yıl seçip "Veriyi Getir"e basın...</div>

    <label class="panel-label">Düzenleme Paneli:</label>
    <div class="toolbar">
        <button class="tool-btn" title="Mikrofon" id="mic-btn"><i class="fas fa-microphone"></i> Sesle Yaz</button>
        <button class="tool-btn" title="Yapıştır" id="paste-btn"><i class="fas fa-paste"></i> Yapıştır</button>
        <button class="tool-btn" title="Kopyala" id="copy-btn"><i class="fas fa-copy"></i> Kopyala</button>
    </div>
    <textarea id="new-editor" placeholder="Metni burada güncelleyin..."></textarea>
    
    <div class="action-btns">
        <button id="process-btn" class="btn-main"><i class="fas fa-check"></i> 1. Koda İşle</button>
        <button id="generate-btn" class="btn-main"><i class="fas fa-code"></i> 2. Dosya Kodunu Oluştur</button>
    </div>

    <label class="panel-label">Yeni data.js Çıktısı (Kopyalayıp dosyanıza yapıştırın):</label>
    <textarea id="code-output" readonly placeholder="Kod burada oluşacak..."></textarea>
    <button id="copy-all-btn" class="btn-main"><i class="fas fa-copy"></i> TÜM KODU KOPYALA</button>

    <div id="status"></div>
</div>

<script src="data.js"></script>

<script>
    const dayS = document.getElementById('day-select');
    const yearS = document.getElementById('year-select');
    const monthS = document.getElementById('month-select');
    const oldView = document.getElementById('old-view');
    const newEditor = document.getElementById('new-editor');
    const codeOut = document.getElementById('code-output');

    // Menüleri doldurma
    for (let i = 1; i <= 31; i++) {
        let d = i.toString().padStart(2, '0');
        dayS.innerHTML += `<option value="${d}">${d}</option>`;
    }
    for (let i = 1990; i <= 1999; i++) {
        yearS.innerHTML += `<option value="${i}">${i}</option>`;
    }

    // 1. Veriyi Çekme
    document.getElementById('fetch-btn').onclick = () => {
        if (!dayS.value || !monthS.value || !yearS.value) {
            showMsg("Lütfen tüm tarih seçimlerini yapın!", "#e74c3c");
            return;
        }

        const key = `${yearS.value}-${monthS.value}-${dayS.value}`;
        oldView.innerText = "Veri aranıyor...";

        if(typeof dataJS !== 'undefined') {
            if (dataJS[key]) {
                oldView.innerText = dataJS[key];
                newEditor.value = dataJS[key];
                showMsg(key + " verisi yüklendi.", "#27ae60");
            } else {
                oldView.innerText = "Kayıt bulunamadı: " + key;
                newEditor.value = "";
                showMsg("Arşivde bu tarih yok.", "#e67e22");
            }
        } else {
            oldView.innerText = "HATA: data.js dosyası yüklenemedi!";
            showMsg("data.js dosyasına ulaşılamıyor!", "#c0392b");
        }
    };

    // 2. Koda İşle (Hafızada Güncelle)
    document.getElementById('process-btn').onclick = () => {
        const key = `${yearS.value}-${monthS.value}-${dayS.value}`;
        if (!dayS.value || !monthS.value || !yearS.value) {
            showMsg("Lütfen önce bir tarih seçin ve veriyi getirin!", "#e74c3c");
            return;
        }
        if (typeof dataJS !== 'undefined') {
            dataJS[key] = newEditor.value;
            showMsg("Hafıza güncellendi. Şimdi kod oluşturabilirsiniz.", "#2980b9");
        }
    };

    // 3. Dosya Kodunu Oluştur
    document.getElementById('generate-btn').onclick = () => {
        if(typeof dataJS !== 'undefined') {
            const fullCode = "const dataJS = " + JSON.stringify(dataJS, null, 4) + ";";
            codeOut.value = fullCode;
            showMsg("Yeni data.js kodu hazır!", "#8e44ad");
        }
    };

    // 4. Tümünü Kopyala
    document.getElementById('copy-all-btn').onclick = () => {
        if (!codeOut.value) {
            showMsg("Kopyalanacak kod henüz oluşmadı!", "#e74c3c");
            return;
        }
        codeOut.select();
        document.execCommand('copy');
        showMsg("Tüm kod kopyalandı! data.js'e yapıştırabilirsiniz.", "#27ae60");
    };

    // Mikrofon ve Araçlar
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech(); rec.lang = 'tr-TR';
        rec.onresult = (e) => { newEditor.value += " " + e.results[0][0].transcript; };
        document.getElementById('mic-btn').onclick = () => { rec.start(); showMsg("Dinleniyor...", "#3498db"); };
    }
    document.getElementById('paste-btn').onclick = async () => { 
        try {
            const text = await navigator.clipboard.readText();
            newEditor.value += text;
        } catch(e) { showMsg("Yapıştırma izni reddedildi.", "red"); }
    };
    document.getElementById('copy-btn').onclick = () => { newEditor.select(); document.execCommand('copy'); showMsg("Düzenleme alanı kopyalandı.", "#2ecc71"); };

    function showMsg(txt, color) {
        const s = document.getElementById('status');
        s.innerText = txt; s.style.color = "white"; s.style.backgroundColor = color;
        s.style.display = "block";
        setTimeout(() => s.style.display = "none", 4000);
    }
</script>

</body>
</html>
