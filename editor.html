<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Pratik Arşiv Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 850px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 3px solid #e67e22; padding-bottom: 10px; }
        
        .selection-box { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e9ecef; }
        .dropdowns { display: flex; gap: 10px; margin-bottom: 15px; }
        .select-group { flex: 1; display: flex; flex-direction: column; }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ced4da; }
        
        #fetch-btn { width: 100%; padding: 12px; background: #34495e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .panel-label { font-weight: bold; margin: 15px 0 5px 0; display: block; font-size: 13px; color: #7f8c8d; }
        textarea { width: 100%; height: 180px; padding: 15px; border: 1px solid #ced4da; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: vertical; }

        /* Yeni Satır Alanı */
        .output-box { background: #2c3e50; color: #2ecc71; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 14px; margin-top: 10px; border-left: 5px solid #27ae60; word-break: break-all; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-gen { flex: 1; padding: 15px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-copy { padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; width: 150px; font-weight: bold; }
        
        #status { margin-top: 10px; text-align: center; font-weight: bold; display: none; padding: 8px; border-radius: 5px; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>Arşiv Satır Jeneratörü</h2>
    
    <div class="selection-box">
        <div class="dropdowns">
            <div class="select-group"><label>Gün</label><select id="day-select"><option value="">Gün</option></select></div>
            <div class="select-group"><label>Ay</label>
                <select id="month-select">
                    <option value="">Ay</option><option value="01">Ocak</option><option value="02">Şubat</option>
                    <option value="03">Mart</option><option value="04">Nisan</option><option value="05">Mayıs</option>
                    <option value="06">Haziran</option><option value="07">Temmuz</option><option value="08">Ağustos</option>
                    <option value="09">Eylül</option><option value="10">Ekim</option><option value="11">Kasım</option><option value="12">Aralık</option>
                </select>
            </div>
            <div class="select-group"><label>Yıl</label><select id="year-select"><option value="">Yıl</option></select></div>
        </div>
        <button id="fetch-btn">ESKİ VERİYİ GÖSTER (OPSİYONEL)</button>
    </div>

    <label class="panel-label">Düzenleme Alanı:</label>
    <textarea id="editor" placeholder="Açıklamanızı buraya yazın..."></textarea>
    
    <div class="btn-row">
        <button id="generate-btn" class="btn-gen">Mükemmel Koda Çevir</button>
    </div>

    <label class="panel-label">Yapıştırılmaya Hazır Satır:</label>
    <div id="output-line" class="output-box">Kod burada oluşacak...</div>
    
    <button id="copy-btn" class="btn-copy"><i class="fas fa-copy"></i> SATIRI KOPYALA</button>

    <div id="status"></div>
</div>

<script src="data.js"></script>
<script>
    const dayS = document.getElementById('day-select');
    const monthS = document.getElementById('month-select');
    const yearS = document.getElementById('year-select');
    const editor = document.getElementById('editor');
    const output = document.getElementById('output-line');

    // Menüleri doldur
    for(let i=1; i<=31; i++) dayS.innerHTML += `<option value="${i.toString().padStart(2,'0')}">${i.toString().padStart(2,'0')}</option>`;
    for(let i=1990; i<=1999; i++) yearS.innerHTML += `<option value="${i}">${i}</option>`;

    // Eski veriyi getir (Sadece bakmak için)
    document.getElementById('fetch-btn').onclick = () => {
        const key = `${yearS.value}-${monthS.value}-${dayS.value}`;
        if(typeof dataJS !== 'undefined' && dataJS[key]) {
            editor.value = dataJS[key];
            showMsg("Eski veri düzenleme alanına yüklendi.", "#34495e");
        }
    };

    // KODA ÇEVİR (Asıl sihir burada)
    document.getElementById('generate-btn').onclick = () => {
        if(!dayS.value || !monthS.value || !yearS.value) {
            showMsg("Lütfen önce tarih seçin!", "#c0392b");
            return;
        }

        const key = `${yearS.value}-${monthS.value}-${dayS.value}`;
        // Tırnakları ve Enterları temizle
        let temizMetin = editor.value
            .replace(/"/g, "'")    // Çift tırnakları tek tırnağa çevirir
            .replace(/\n/g, " ")   // Satır sonlarını boşluğa çevirir
            .trim();

        const finalLine = `"${key}": "${temizMetin}",`;
        output.innerText = finalLine;
        showMsg("Kod hazır! Kopyalayıp yapıştırabilirsiniz.", "#27ae60");
    };

    // KOPYALA
    document.getElementById('copy-btn').onclick = () => {
        const text = output.innerText;
        navigator.clipboard.writeText(text);
        showMsg("Satır başarıyla kopyalandı!", "#2ecc71");
    };

    function showMsg(txt, color) {
        const s = document.getElementById('status');
        s.innerText = txt; s.style.backgroundColor = color; s.style.display = "block";
        setTimeout(() => s.style.display = "none", 3000);
    }
</script>

</body>
</html>
