<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAMAN EDİTÖRÜ - MOBİL YEDEK</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px 15px; }
        .warp-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0033 0%, #000 80%); z-index: -1; }

        .container { width: 100%; max-width: 480px; z-index: 10; background: rgba(10, 10, 10, 0.98); padding: 20px; border-radius: 25px; border: 1px solid #333; box-shadow: 0 15px 50px rgba(0,0,0,1); }
        
        .header-area { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        h1 { font-family: 'Orbitron'; font-size: 0.9rem; color: #00ff41; letter-spacing: 2px; }
        
        .field { margin-bottom: 15px; }
        .label { display: block; font-size: 0.6rem; color: #666; margin-bottom: 8px; font-family: 'Orbitron'; letter-spacing: 1px; }
        
        input[type="date"] { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #00ff41; background: #000; color: #00ff41; font-family: 'Orbitron'; font-size: 1rem; text-align: center; outline: none; }
        textarea { width: 100%; height: 150px; padding: 15px; border-radius: 15px; border: 1px solid #444; background: #050505; color: #fff; font-family: 'Montserrat'; font-size: 1.1rem; line-height: 1.6; resize: none; outline: none; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { padding: 18px; border-radius: 50px; border: none; font-family: 'Orbitron'; cursor: pointer; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        
        .btn-add { background: #00ff41; color: #000; }
        .btn-whatsapp { background: #25D366; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-copy { background: #b00; color: #fff; }

        #output-area { margin-top: 20px; background: #000; padding: 10px; border-radius: 10px; border: 1px dashed #222; }
        pre { white-space: pre-wrap; font-size: 0.5rem; color: #333; max-height: 60px; overflow: hidden; }
    </style>
</head>
<body>

<div class="warp-bg"></div>

<div class="container">
    <div class="header-area">
        <h1>ZAMAN EDİTÖRÜ</h1>
    </div>
    
    <div class="field">
        <span class="label">TARİH SEÇİN</span>
        <input type="date" id="date-picker" min="1990-01-01" max="1999-12-31" onchange="checkExisting()">
    </div>

    <div class="field">
        <span class="label">GÜNÜN VERİSİ</span>
        <textarea id="text-input" placeholder="Bilgileri girin..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn-add" onclick="saveData()">LİSTEYE EKLE</button>
        <button class="btn-whatsapp" onclick="sendWhatsApp()">
            <svg width="20" height="20" viewBox="0 0 448 512" fill="white"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.2-8.5-44.2-27.3-16.4-14.6-27.4-32.7-30.6-38.2-3.2-5.6-.3-8.6 2.5-11.3 2.5-2.5 5.6-6.5 8.3-9.7 2.8-3.3 3.7-5.7 5.5-9.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.2 5.8 23.5 9.2 31.5 11.8 13.4 4.3 25.5 3.6 35.2 2.2 10.8-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
            WHATSAPP YEDEK
        </button>
        <button class="btn-copy" onclick="copyData()">KODU KOPYALA</button>
    </div>

    <div id="output-area"><pre id="preview">const zamanVerisi = {};</pre></div>
</div>

<script src="data.js"></script>

<script>
    let currentData = typeof zamanVerisi !== 'undefined' ? zamanVerisi : {};

    function checkExisting() {
        const val = document.getElementById('date-picker').value;
        const area = document.getElementById('text-input');
        if(currentData[val]) {
            area.value = currentData[val].replace(" [M]", "");
        } else { area.value = ""; }
    }

    function saveData() {
        const date = document.getElementById('date-picker').value;
        const text = document.getElementById('text-input').value;
        if(!date || !text) { alert("Eksik veri!"); return; }
        currentData[date] = text + " [M]";
        updatePreview();
        alert("Listeye eklendi!");
    }

    function updatePreview() {
        let code = "const zamanVerisi = {\n";
        const keys = Object.keys(currentData).sort();
        keys.forEach((k, i) => {
            code += `    "${k}": "${currentData[k].replace(/"/g, '\\"')}"${i===keys.length-1?"":","}\n`;
        });
        code += "};";
        document.getElementById('preview').innerText = code;
    }

    function sendWhatsApp() {
        updatePreview();
        const code = document.getElementById('preview').innerText;
        // Metni WhatsApp formatına uygun hale getiriyoruz
        const encodedText = encodeURIComponent(code);
        // WhatsApp linki (Mesajı kendinize göndermek için rehberden kendinizi seçeceksiniz)
        window.open(`https://wa.me/?text=${encodedText}`, '_blank');
    }

    function copyData() {
        navigator.clipboard.writeText(document.getElementById('preview').innerText);
        alert("Kod kopyalandı!");
    }

    window.onload = updatePreview;
</script>
</body>
</html>
