<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gültekin Bayır - Hızlı Arşiv Editörü</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .selector-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            align-items: flex-end;
            border: 1px solid #dee2e6;
        }

        .select-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 100px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            height: 42px;
        }

        #fetch-btn {
            background-color: var(--accent-color);
            color: white;
        }

        #fetch-btn:hover {
            background-color: #d35400;
        }

        #save-btn {
            background-color: #27ae60;
            color: white;
            width: 100%;
            margin-top: 15px;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            background-color: #fff;
            color: #333;
        }

        .status-msg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Arşiv Veri Editörü</h2>
    
    <div class="selector-group">
        <div class="select-box">
            <label>Gün</label>
            <select id="day-select"></select>
        </div>
        <div class="select-box">
            <label>Ay</label>
            <select id="month-select">
                <option value="01">Ocak</option>
                <option value="02">Şubat</option>
                <option value="03">Mart</option>
                <option value="04">Nisan</option>
                <option value="05">Mayıs</option>
                <option value="06">Haziran</option>
                <option value="07">Temmuz</option>
                <option value="08">Ağustos</option>
                <option value="09">Eylül</option>
                <option value="10">Ekim</option>
                <option value="11">Kasım</option>
                <option value="12">Aralık</option>
            </select>
        </div>
        <div class="select-box">
            <label>Yıl</label>
            <select id="year-select"></select>
        </div>
        <button id="fetch-btn">VERİYİ GETİR</button>
    </div>

    <textarea id="data-editor" placeholder="Düzenlenecek veri buraya gelecek..."></textarea>
    
    <button id="save-btn">GÜNCELLEMEYİ KAYDET</button>
    
    <div id="status" class="status-msg"></div>
</div>

<script src="data.js"></script>

<script>
    const daySelect = document.getElementById('day-select');
    const monthSelect = document.getElementById('month-select');
    const yearSelect = document.getElementById('year-select');
    const fetchBtn = document.getElementById('fetch-btn');
    const dataEditor = document.getElementById('data-editor');
    const status = document.getElementById('status');

    // Seçenekleri Doldur
    function initSelectors() {
        // Günler (1-31)
        for (let i = 1; i <= 31; i++) {
            let day = i.toString().padStart(2, '0');
            daySelect.innerHTML += `<option value="${day}">${day}</option>`;
        }
        // Yıllar (1990 - 2000 arası, ihtiyaca göre artırılabilir)
        for (let i = 1995; i <= 2005; i++) {
            yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }
        // Varsayılan olarak 1997'yi seçelim (Arşivinizin başladığı yer)
        yearSelect.value = "1997";
    }

    function fetchData() {
        const fullDate = `${yearSelect.value}-${monthSelect.value}-${daySelect.value}`;
        
        // data.js dosyanızdaki değişken adının dataJS olduğunu varsayıyorum
        if (typeof dataJS !== 'undefined') {
            const content = dataJS[fullDate];
            if (content) {
                dataEditor.value = content;
                showStatus(fullDate + " verisi getirildi.", "#27ae60");
            } else {
                dataEditor.value = "";
                showStatus("Bu tarihe ait veri bulunamadı!", "#e67e22");
            }
        } else {
            showStatus("Hata: data.js bulunamadı!", "#c0392b");
        }
    }

    function showStatus(msg, color) {
        status.textContent = msg;
        status.style.display = "block";
        status.style.backgroundColor = color + "22";
        status.style.color = color;
        setTimeout(() => { status.style.display = "none"; }, 3000);
    }

    // Başlat
    initSelectors();

    // Olaylar
    fetchBtn.addEventListener('click', fetchData);

    // Herhangi bir seçim değiştiğinde de otomatik getirebilir (İsteğe bağlı)
    // daySelect.addEventListener('change', fetchData);
    // monthSelect.addEventListener('change', fetchData);
    // yearSelect.addEventListener('change', fetchData);

    // Enter tuşu desteği (Seçim kutularından birindeyken Enter'a basılırsa)
    [daySelect, monthSelect, yearSelect].forEach(el => {
        el.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchData();
        });
    });

</script>

</body>
</html>
