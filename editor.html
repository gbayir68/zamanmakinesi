<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¼ltekin BayÄ±r - ArÅŸiv Terminali</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/movie-projector.png">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        
        /* Åžifre EkranÄ± TasarÄ±mÄ± */

            padding: 50px; 
            border-radius: 20px;

            font-weight: bold; 
            font-size: 18px;
            transition: 0.3s;
        }
        #login-screen button:hover { background: #d35400; }

        /* Ana Panel (BaÅŸlangÄ±Ã§ta Gizli) */
        .container { 
            width: 100%; 
            max-width: 900px; 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);

        }

        h2 { color: #e67e22; border-bottom: 2px solid #e67e22; padding-bottom: 10px; text-align: center; margin-top: 0; }
        .selection-box { background: #2c2c2c; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #3d3d3d; }
        .dropdowns { display: flex; gap: 10px; margin-bottom: 15px; }
        .select-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1e1e1e; color: #fff; font-size: 15px; }
        
        #fetch-btn { width: 100%; padding: 14px; background: #34495e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .terminal-header { background: #333; color: #ccc; padding: 8px 15px; border-radius: 8px 8px 0 0; font-size: 12px; font-weight: bold; display: flex; justify-content: space-between; margin-top: 10px; }
        .terminal-view { width: 100%; height: 250px; background: #000; color: #2ecc71; padding: 15px; border-radius: 0 0 8px 8px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 14px; box-sizing: border-box; border: 1px solid #444; margin-bottom: 20px; border-left: 5px solid #2ecc71; line-height: 1.6; }
        .toolbar { display: flex; gap: 10px; margin-top: 10px; }
        .tool-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        .btn-mic { background: #c0392b; }
        .btn-paste { background: #2980b9; }
        .btn-clear { background: #7f8c8d; }
        textarea { width: 100%; height: 200px; padding: 15px; border: 1px solid #444; background: #fff; color: #000; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-top: 10px; line-height: 1.4; }
        .output-box { background: #000; color: #f1c40f; padding: 20px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 14px; margin-top: 20px; border: 1px dashed #f1c40f; word-break: break-all; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn-gen { flex: 2; padding: 18px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 16px; }
        .btn-copy { flex: 1; padding: 18px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #status { margin-top: 15px; text-align: center; font-weight: bold; padding: 10px; border-radius: 5px; color: white; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="border:none; color:#e67e22;">GÃœLTEKÄ°N BAYIR ARÅžÄ°VÄ°</h2>
        <p style="color:#7f8c8d; margin-bottom: 20px;">GÃ¼venli GiriÅŸ Gerekli</p>
        <input type="password" id="pass-input" placeholder="Åžifre" autocomplete="off">
        <br>
        <button id="login-btn">SÄ°STEME GÄ°RÄ°Åž</button>
    </div>

    <div class="container" id="main-panel">
        <h2>GÃœLTEKÄ°N BAYIR ARÅžÄ°V TERMÄ°NALÄ°</h2>
        
        <div class="selection-box">
            <div class="dropdowns">
                <div class="select-group"><label>GÃœN</label><select id="day-select"><option value="">GÃ¼n</option></select></div>
                <div class="select-group"><label>AY</label>
                    <select id="month-select">
                        <option value="">Ay</option><option value="01">Ocak</option><option value="02">Åžubat</option>
                        <option value="03">Mart</option><option value="04">Nisan</option><option value="05">MayÄ±s</option>
                        <option value="06">Haziran</option><option value="07">Temmuz</option><option value="08">AÄŸustos</option>
                        <option value="09">EylÃ¼l</option><option value="10">Ekim</option><option value="11">KasÄ±m</option><option value="12">AralÄ±k</option>
                    </select>
                </div>
                <div class="select-group"><label>YIL</label><select id="year-select"><option value="">YÄ±l</option></select></div>
            </div>
            <button id="fetch-btn">ESKÄ° VERÄ°YÄ° TERMÄ°NALDE GÃ–STER</button>
        </div>

        <div class="terminal-header"><span>ARÅžÄ°V Ã‡IKTISI (ESKÄ° VERÄ°)</span><span>[OKUMA MODU]</span></div>
        <div id="terminal" class="terminal-view">Sorgu bekleniyor...</div>

        <div class="toolbar">
            <button class="tool-btn btn-mic" id="mic-btn">ðŸŽ™ MÄ°KROFON</button>
            <button class="tool-btn btn-paste" id="paste-btn">ðŸ“‹ YAPIÅžTIR</button>
            <button class="tool-btn btn-clear" id="clear-btn">ðŸ—‘ TEMÄ°ZLE</button>
        </div>
        <textarea id="editor" placeholder="Listeyi buraya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
        
        <div class="btn-row">
            <button id="generate-btn" class="btn-gen">AkÄ±llÄ± Formata Ã‡evir</button>
            <button id="copy-btn" class="btn-copy">KOPYALA</button>
        </div>

        <div id="output-line" class="output-box">...</div>
        <div id="status"></div>
    </div>

<script>
    // ÅžÄ°FRE MEKANÄ°ZMASI (PC Ä°Ã§in Optimize Edildi)
    const loginBtn = document.getElementById('login-btn');
    const passInput = document.getElementById('pass-input');
    const loginScreen = document.getElementById('login-screen');
    const mainPanel = document.getElementById('main-panel');

    function checkPass() {
        if(passInput.value === "1923") {
            loginScreen.style.display = 'none';
            mainPanel.style.display = 'block';
            showMsg("EriÅŸim OnaylandÄ±!", "#27ae60");
        } else {
            alert("Åžifre HatalÄ±!");
            passInput.value = "";
        }
    }

    loginBtn.addEventListener('click', checkPass);
    passInput.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') checkPass();
    });

    // SAYFA Ä°ÅžLEMLERÄ°
    const dayS = document.getElementById('day-select');
    const monthS = document.getElementById('month-select');
    const yearS = document.getElementById('year-select');
    const terminal = document.getElementById('terminal');
    const editor = document.getElementById('editor');
    const output = document.getElementById('output-line');

    for(let i=1; i<=31; i++) { dayS.innerHTML += `<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`; }
    for(let i=1990; i<=1999; i++) { yearS.innerHTML += `<option value="${i}">${i}</option>`; }

    document.getElementById('fetch-btn').onclick = async () => {
        const key = `${yearS.value}-${monthS.value}-${dayS.value}`;
        if(!dayS.value) return;
        terminal.innerText = "SorgulanÄ±yor...";
        try {
            const resp = await fetch('data.js');
            const text = await resp.text();
            const regex = new RegExp(`"${key}"\\s*:\\s*"([^"]+)"`);
            const match = text.match(regex);
            terminal.innerText = match ? "> " + match[1] : "> KayÄ±t bulunamadÄ±.";
        } catch (e) { terminal.innerText = "> Dosya (data.js) okuma hatasÄ±."; }
    };

    document.getElementById('generate-btn').onclick = () => {
        const d = dayS.value, m = monthS.value, y = yearS.value;
        if(!d || !m || !y) { showMsg("LÃ¼tfen tarih seÃ§in!", "#c0392b"); return; }
        
        let lines = editor.value.split('\n');
        let formattedParts = [];
        lines.forEach(line => {
            let part = line.trim();
            if(part.length > 0) {
                if(part.includes(':')) {
                    let segments = part.split(':');
                    let header = segments[0].trim().toUpperCase();
                    let content = segments.slice(1).join(':').trim();
                    formattedParts.push(header + ": " + content);
                } else { formattedParts.push(part); }
            }
        });

        let finalContent = formattedParts.join('. ').replace(/\.\./g, '.').replace(/"/g, "'");
        output.innerText = `"${y}-${m}-${d}": "${finalContent}.",`;
        showMsg("Format oluÅŸturuldu!", "#27ae60");
    };

    document.getElementById('copy-btn').onclick = () => {
        if(output.innerText === "...") return;
        const tempText = document.createElement("textarea");
        tempText.value = output.innerText;
        document.body.appendChild(tempText);
        tempText.select();
        document.execCommand("copy");
        document.body.removeChild(tempText);
        showMsg("Kod kopyalandÄ±!", "#2980b9");
    };

    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech(); rec.lang = 'tr-TR';
        rec.onresult = (e) => { editor.value += (editor.value ? "\n" : "") + e.results[0][0].transcript; };
        document.getElementById('mic-btn').onclick = () => { rec.start(); showMsg("Dinleniyor...", "#3498db"); };
    }

    document.getElementById('paste-btn').onclick = async () => {
        try {
            const text = await navigator.clipboard.readText();
            editor.value = text;
            showMsg("YapÄ±ÅŸtÄ±rÄ±ldÄ±.", "#34495e");
        } catch (err) { alert("TarayÄ±cÄ± yapÄ±ÅŸtÄ±rma izni vermedi. LÃ¼tfen Ctrl+V kullanÄ±n."); }
    };

    document.getElementById('clear-btn').onclick = () => { editor.value = ""; output.innerText = "..."; terminal.innerText = "Sorgu bekleniyor..."; };

    function showMsg(txt, color) {
        const s = document.getElementById('status');
        s.innerText = txt; s.style.backgroundColor = color; s.style.display = "block";
        setTimeout(() => s.style.display = "none", 3000);
    }
</script>
</body>
</html>
